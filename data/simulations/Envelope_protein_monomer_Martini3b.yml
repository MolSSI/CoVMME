type: md-cg
title: Coarse-grained molecular dynamics simulations of SARS-CoV-2 envelope protein E in the monomeric form
description: > 
    1. The trajectories of coarse-grained (CG) molecular dynamics (MD) simulations of 
       unmodified, palmitoylated, glycosylated SARS-CoV-2 E protein in the monomeric form in a POPC bilayer. 
    2. The trajectories of CG MD of systems containing 2 proteins in the curved membranes.
creator: Alexander Kuzmin, Philipp Orekhov, Roman Astashkin, Valentin Gordeliy, Ivan Gushchin
organization: Research Center for Molecular Mechanisms of Aging and Age-related Diseases
lab: Valentin Gordeliy's Lab, Ivan Gushchin's Lab
institute: Moscow Institute of Physics and Technology
models: 
    - E_protein_feig_membrane
proteins: 
    - E protein
structures:
    - https://github.com/feiglab/sars-cov-2-proteins/blob/master/Membrane/E_protein.pdb
trajectory: https://doi.org/10.5281/zenodo.4740706
size: 25.5 GB 
length: 11 µs
ensemble: NPT
temperature: 323 
pressure: 1 
solvent: water
salinity: 0.15
forcefields:
    - beta version of Martini 3 
preprint: https://doi.org/10.1101/2021.03.10.434722
