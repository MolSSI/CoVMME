name: arbidol (umifenovir)
description: >
  Arbidol is an FDA approved drug for Influenza.
  Arbidol is an indole based antiviral/host-targeting agent.
therapeutic:
  - antiviral # (broad spectrum)
links:
  wikipedia: Umifenovir
  drugbank: DB13609
target:
  - spike binding
  - viral replication
  - viral fusion
mechanism: May disrupt the binding of viral envelope protein to host cells and prevent viral entry to the target cell
protein:
  - ACE2
  - spike
