term: Biology
short: General information and functionality of the virus as a whole.
long: >
  The virus itself operates through a specific set of proteins and interactions. However, it it is also helpful to
  understand and discuss overall biological functions, and whole virus mechanism overviews.
  Items which fall under the "Biology" category are the non-quantitative functional aspects and biological pathways
  which the virus employs, and can be employed against it. Any top-level or comprehensive discussions also
  fall into this category.
